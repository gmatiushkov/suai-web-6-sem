<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Редактор JavaScript</title>
</head>
<body>
    Введите скрипт:<br />
<textarea id="mycode" rows=10 cols=40></textarea>
    <br />Результат:<br />
<textarea id="myrezult" rows=3 cols=40></textarea> <br />

    <button onclick="document.getElementById('myrezult').value =
eval(document.getElementById('mycode').value)">
        Выполнить
    </button>
    <button onclick="document.getElementById('mycode').value='';
document.getElementById('myrezult').value=''">
        Очистить
        </ button >
    </button>
</body>
</html>
